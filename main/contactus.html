<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="
        width=device-width,initial-scale=1.0">
        <title>responsive Contact Us form</title>
        <link rel="stylesheet" type="text/css" href="./input.css"> 
    </head>
    <body>
        <div class="container ">
            <form action="https://formsubmit.co/dishuchhabria7@gmail.com" method="POST" />
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/contactus.html">
            <h2>Contact Us</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputbox">
                        <input type="'text" name="name" required="required">
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbox">
                        <input type="'text" name="name" required="required">
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                
             </div>
             <div class="row100">
                <div class="col">
                    <div class="inputbox">
                        <input type="'text" name="email" required="required">
                        <span class="text">Email </span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbox">
                        <input type="'text" name="number" required="required">
                        <span class="number">Mobile No</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputbox" textarea>
                           <textarea  class="form-control" name="message" rows="10" required></textarea>
                            <span class="text">Type Your Message here</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
             </div>

             <div class="row100">
                <div class="col">
                    <input type="submit"value="send">
                    </div>
                </div>
         </div> 
        </form>
    </body>
</html>
